<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class=" col-11 col-md-10 col-ls-8" >
          <div class="card">
            <div class="card-header">
              <h5><b>Payment form example</b></h5>
            </div>
            <div class="card-body">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <form action="#" id="form1">
                <!-- LINEA  CARD // CV // AMOUNT -->
                <div class="row">
                  <div class="col-sm-12 col-lg-4">
                    <!-- LABEL CARD -->
                    <label for="creditCardNumber">Card #</label>
                    <!-- INPUT CARD -->
                    <input
                      id="creditCardNumber"
                      name="creditCardNumber"
                      type="text"
                      class="form-control"
                      placeholder="XXXX-XXXX-XXXX-XXXX"
                      style="width: 100%"
                      maxlength="16"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-lg-4">
                    <!-- LABEL CN -->
                    <label for="cvc">CVC #</label>
                    <!-- INPUT CV -->
                    <input
                      id="cvc"
                      name="cvc"
                      type="text"
                      class="form-control"
                      placeholder="0000"
                      style="width: 100%"
                      maxlength="4"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-lg-4">
                    <!-- LABEL CASH -->
                    <label for="cash">Amount</label>
                    <!-- INPUT CASH -->
                    <div class="d-flex align-items-center">
                      $
                      <input
                        type="text"
                        id="cash"
                        name="cash"
                        class="form-control ms-1"
                        placeholder="Amount"
                        required
                      />
                    </div>
                  </div>
                </div>

                <!-- FILA  FIRST NAME // LAST NAME -->
                <div class="row my-2">
                  <div class="col-sm-12 col-lg-6">
                    <!-- LABEL FIRST NAME -->
                    <label for="fname">First name</label>
                    <!-- INPUT FIRST NAME -->
                    <input
                      type="text"
                      id="fname"
                      name="fname"
                      class="form-control"
                      style="width: 100%"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-lg-6">
                    <!-- LABEL LAST NAME -->
                    <label for="lname">Last Name</label>
                    <!-- INPUT LAST NAME -->
                    <input
                      type="text"
                      id="lname"
                      name="lname"
                      class="form-control"
                      style="width: 100%"
                      required
                    />
                  </div>
                </div>

                <!-- FILA LABEL CITY // STATE// POSTAL CODE -->
                <div class="row my-2">
                  <div class="col-sm-12 col-lg-6">
                    <!-- LABEL CITY -->
                    <label for="city">City</label>
                    <!-- INPUT CITY -->
                    <input
                      type="text"
                      name="city"
                      id="city"
                      class="form-control"
                      style="width: 100%"
                      required
                    />
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <!-- LABEL STATE -->
                    <label for="state">State</label>
                    <!-- STATE BAR -->
                    <select
                      name="state"
                      id="state"
                      class="form-select"
                      style="width: 100%"
                      required
                    >
                      <option selected value="Slect">Pick a State</option>
                      <option value="Spain">Spain</option>
                      <option value="USA">USA</option>
                      <option value="Colombia">Colombia</option>
                      <option value="Argentina">Argentina</option>
                    </select>
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <!-- LABEL POSTAL CODE -->
                    <label for="CP">Postal Code</label>
                    <!-- INPUT POSTAL CODE -->
                    <input
                      type="text"
                      name="CP"
                      id="CP"
                      class="form-control"
                      style="width: 100%"
                      required
                    />
                  </div>
                </div>

                <!-- FILA LABEL WE ACCEPT // MESSAGE/-->
                <div class="row my-2">
                  <div class="col-sm-6 col-lg-3">
                    <!-- LABEL WE ACEPT -->
                    <label for="city">We accept</label>
                    <!-- INPUT WE ACEPT -->
                    <div
                      class="creditcards px-2 py-2 rounded bg-secondary d-flex justify-content-between"
                    >
                      <input
                        type="radio"
                        name="paymentMethod"
                        id="mc"
                        value="MasterCard"
                        required
                      />
                      <label for="mc">
                        <i class="fa-brands fa-cc-mastercard"></i
                      ></label>
                      <input
                        type="radio"
                        name="paymentMethod"
                        id="Visa"
                        value="Visa"
                        required
                      />

                      <label for=" Visa">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>

                      <input
                        type="radio"
                        name="paymentMethod"
                        id="AmericanExpres"
                        value="AmericanExpres"
                        required
                      />
                      <label for=" AmericanExpres">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                      <input
                        type="radio"
                        name="paymentMethod"
                        id="PayPal"
                        value="PayPal"
                        required
                      />
                      <label for=" PayPal">
                        <i class="fa-brands fa-cc-paypal"></i>
                      </label>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-6 col-lg-3"></div>
                  <div class="col-sm-12 col-lg-6">
                    <!-- LABEL MESSAGE -->
                    <label for="city">We accept</label>
                    <!-- INPUT MESSAGE -->
                    <textarea
                      name="message"
                      id="message"
                      rows="5"
                      class="form-control"
                      style="width: 100%"
                    ></textarea>
                    <div class="form-text">Add any notes here</div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer d-flex justify-content-end m-0">
              <button class="btn btn-secondary m-1">Cancel</button>
              <button
                class="btn btn-primary m-1"
                type="submit"
                onclick="send()"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT DE BOOTSTRAP // FONTAWSOME// MI SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/71f5dc2b2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
